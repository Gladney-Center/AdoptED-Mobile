        <script id="explanation_slide" type="text/template">
            <div class="bg-orange">
                <div class="white-container">
                    <div class="close-container">X Close</div>
                    <div class="scroll-pad">
                        <div class="text-pad">
                            <h2>Parenting:</h2>
                            <p>
                                There is nothing more joyful than a new
                                baby. Children are truly a gift and bring so
                                much meaning and love into the lives of
                                those who care for them. This doesn't mean
                                that parenting is always easy. At some
                                point, every parent faces sleepless nights,
                                financial sacrifices, and emotional
                                exhaustion. The amount of support you
                                have while parenting can make a world of
                                difference for everyone involved. Choose the
                                parenting pathway to explore what
                                parenting might look like - all of the joys you
                                will experience as well as some of the
                                common struggles that parents face.
                            </p>
                            <hr />
                            <h2>Adoption:</h2>
                            <p>
                                By choosing adoption, you show sacrificial
                                love for your child. Adoption is not easy.
                                Nothing worthwhile ever is. There may be
                                challenges, difficulties, and even grief. But
                                you will be surrounded by love and support
                                as you create a very personal adoption plan.
                                You can hand-pick your adoptive parents,
                                and even correspond with them through
                                letters and photos as your child grows. And
                                you'll always know that you chose the best
                                life you could imagine for your child. Choose
                                the Adoption pathway to learn more about
                                the process and decisions through the
                                journey of adoption.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="topic_explanations" type="text/template">
            <div class="bg-red">
                <div class="white-container">
                    <div class="close-container">X Close</div>
                    <div class="scroll-pad">
                        <div class="text-pad bottom-pad">
                            <h2 id="counselingExplanation">Counseling:</h2>
                            <p>
                                You can count on support and encouragement from Gladney through every step of your
                                pregnancy and throughout your life. After the birth, Gladney's Next Steps program helps
                                you imagine your future and set goals through career counseling, budget coaching, and
                                educational opportunities. You can always update your medical records through Gladney
                                and take advantage of one-on-one counseling and support groups, when needed. Counseling
                                and support also are available for key people in your life, such as family members and
                                the baby's father. The "Family Loving Decisions" workshop helps family members learn
                                about the adoption process and how to support a mother during pregnancy and after placement.

                            </p>
                            <hr />
                            <h2 id="medicalCareExplanation">Medical Care</h2>
                            <p>
                                You can use your own doctor or one provided by Gladney. We will help you coordinate
                                visits. You will have access to such health services as prenatal visits, sonograms, and childbirth classes. Gladney also can
                                assist with Medicaid applications.
                            </p>
                            <hr />
                            <h2 id="financialSupportExplanation">Financial Support</h2>
                            <p>
                                Trying to figure out how to pay for doctor visits and housing while you're pregnant is
                                probably one of your top concerns. While pregnant and making an adoption plan, Gladney
                                can offer you financial assistance to cover pregnancy-related expenses. Every state has
                                laws that regulate the amount and type of financial assistance that can be given. Most states will allow Gladney to help you with living expenses
                                (phone, rent, maternity clothes, food, utilities) as well as medical and legal expenses.
                            </p>
                            <hr />
                            <h2 id="legalServicesExplanation">Legal Services</h2>
                            <p>
                                Legal expenses will cover the cost of adoption attorney fees and court fees. Our
                                outstanding legal services oversee your legal process to ensure your requests are met.
                            </p>
                            <hr />
                            <h2 id="livingAtHomeExplanation">Living at Home</h2>
                            <ul>
                                <li>Determine your eligibility for financial assistance</li>
                                <li>Schedule and arrange doctor and hospital visits</li>
                                <li>Coordinate free legal services for the adoption</li>
                                <li>Connect you with others who've chosen adoption for their children (so you can hear
                                    about their stories and experiences)</li>
                            </ul>
                            <hr />
                            <h2 id="careerSupportExplanation">Career Support</h2>
                            <p>
                                Gladney can help further your education through an
                                individualized plan designed to help you meet your career goals. Many birth moms take
                                advantage of training classes at the local community college. Your options counselor is
                                available to help you create a plan and suggest ways to achieve your career goals.
                            </p>
                            <hr />
                            <h2 id="postAdoptionSupportExplanation">Post Adoption Support</h2>
                            <p>
                                Gladney offers lifetime support to mothers who've made adoption plans.
                                Contact Post Adoption at
                                <a href="mailto:postad@gladney.org" target="_system" class="plain-link">postad@gladney.org</a>
                                , or call
                                <a href="tel:18004523639" target="_system" class="plain-link">817-922-6085</a>
                                for more information about dates and times of support groups.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </script>
